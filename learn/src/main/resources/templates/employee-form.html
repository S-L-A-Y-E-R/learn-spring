<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/employee.css}">
</head>
<body>
        <header>Employee Directory</header>
        <main>
            <button onclick="window.location.href='/employee/add'">Add Employee</button>
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}"/>
                    <td th:text="${tempEmployee.lastName}"/>
                    <td th:text="${tempEmployee.email}"/>
                    <td>
                        <a class="update" th:href="@{/employee/update(employeeId=${tempEmployee.id})}">Update</a>
                        <a class="delete" th:href="@{/employee/delete(employeeId=${tempEmployee.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
</body>
</html>
