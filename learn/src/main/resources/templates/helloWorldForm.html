<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/processForm}" method="post" th:object="${name}">
    <label>
        First name:
        <input name="firstName" type="text" placeholder="what's your first name ?" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </label>
    <br>
    <label>
        Last name:
        <input name="lastName" type="text" placeholder="what's your last name ?" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </label>
    <br>
    <label>
        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:text="${tempCountry}" th:value="${tempCountry}"/>
        </select>
        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
    </label>
    <br>
    <label>
        Free passes:
        <input type="number" th:field="*{freePasses}"/>
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}"></span>
    </label>
    <br>
    <label>
        Postal Code:
        <input type="text" th:field="*{postalCode}"/>
        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
    </label>
    <br>
    <label>
        Course Code:
        <input type="text" th:field="*{courseCode}"/>
        <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></span>
    </label>
    <br>
    <label>
        Favourite language:
        <label>
            <input type="radio" name="lang" th:field="*{language}" th:value="Go"/>
            Go
        </label>
        <label>
            <input type="radio" name="lang" th:field="*{language}" th:value="Java"/>
            Java
        </label>
        <label>
            <input type="radio" name="lang" th:field="*{language}" th:value="PHP"/>
            PHP
            <span th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></span>
        </label>
    </label>
    <br>
    <label>
        Favourite OS:
        <input type="checkbox" th:field="*{os}" th:value="Linux"/> Linux
        <input type="checkbox" th:field="*{os}" th:value="Mac"/> Mac
        <input type="checkbox" th:field="*{os}" th:value="Windows"/> Windows
    </label>
    <br>
    <label>
        <input type="submit" name="submit"/>
    </label>
</form>
</body>
</html>
