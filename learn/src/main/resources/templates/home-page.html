<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Home Page</p>
    <p>Welcome <span sec:authentication="principal.username"></span></p>
    <a th:href="@{/managers}" sec:authorize="hasRole('MANAGER')">Go to the managers' page</a>
    <br>
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
